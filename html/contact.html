<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Christmas Page</title>
    <link rel="stylesheet" href="/css/contact.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
    <script src="/js/contact.js" defer></script>
</head>
<body>
    <header>
        <div id="logo"><img src="/images/santaletter.png" alt="Letters to Santa">
            <h1>Contact Santa</h1>
        </div>
        <br>
        <nav>
            <a href="index.html">Home</a>
            <a href="quiz.html">Character Quiz</a>
            <a href="wishlist.html">Make a Wishlist</a>
            <a href="contact.html">Contact Santa</a>
        </nav>
        <br>
        <br>
        <br>
    </header>
    <main>
        <div class="container">
            <form id="contactForm">
                <label for="name">What's your name?</label>
                <input type="text" id="name" name="name" placeholder="Your name...">

                <label for="country">What country do you live in?</label>
                <input type="text" id="country" name="country" placeholder="Your country...">

                <label for="message">What's your message for Santa?</label>
                <textarea name="message" id="message" placeholder="Write something for Santa..." style="height:200px"></textarea>

                <button type="button" id="btnSubmit">Send</button>
            </form>
        </div>
    </main>
    <br>
    <hr>
    <br>
    <footer>
        <p>&copy; 2024 Christmas Fun</p>
    </footer>
</body>
</html>
